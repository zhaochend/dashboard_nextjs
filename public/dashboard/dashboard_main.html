<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Population Density of HongKong (2011) - Apache ECharts Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="total_container">
      <div class="logo_section">
        <h2>PORTO</h2>
      </div>
      <div class="dashboard_title">
        <h2>Rice Agriculture Forecasting</h2>
      </div>
      <div class="map_section">
        <h3>Map Visualization Reviewer</h3>
      </div>
      <div class="first_container">
        <div id="side_bar" class="side_bar_container">
          <div id="first_container_upper_left">
            <div class="select_data">
              <div class="select_menu">
                <div class="select">
                  <span>Select Data</span>
                  <i class="fa fa-angle-down"></i>
                </div>
              </div>
              <div class="options_list">
                <div class="option_01">Land Availability</div>
                <div class="option_02">Production Forecasting</div>
                <div class="option_03">Precipitation Prediction</div>
              </div>
            </div>
            <div class="select_region">
              <div class="select_menu">
                <div class="select">
                  <span>Select Region</span>
                  <i class="fa fa-angle-down"></i>
                </div>
              </div>
              <div class="options_list">
                <div class="option_04">Cambodia</div>
                <div class="option_05">Myanmar</div>
                <div class="option_06">India</div>
                <div class="option_07">Thailand</div>
                <div class="option_08">Vietnam</div>
              </div>
            </div>
          </div>
          <div id="first_container_lower_left">
            <div id="chart_(first_container_lower_left)"></div>
          </div>
        </div>
        <div id="chart_container"></div>
        <div id="first_container_legend"></div>
      </div>
      <div class="data_explorer_section">
        <h3>Data Explorer</h3>
      </div>
      <section class="second_container">
        <div class="second_container">
          <div id="chart_container_02"></div>
        </div>
      </section>
    </div>

    <script src="https://registry.npmmirror.com/jquery/3.7.1/files/dist/jquery.min.js"></script>
    <script src="https://registry.npmmirror.com/echarts/5/files/dist/echarts.min.js"></script>
    <script src="./change_test.js"></script>
  </body>
</html>
